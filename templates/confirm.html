<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Account</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background: url("{{url_for('static', filename='some_bg1.png')}}") no-repeat center center fixed; */
            background-size: cover;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .form-container {
            width: 300px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container img {
            max-width: 80px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="hidden"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding does not add to the width */
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="form-container">
        <img src="{{ url_for('static', filename='hacker.avif') }}" alt="Auto Grader Image">
        <h1>Confirm Your Account</h1>
        <p>Please enter the confirmation code sent to your email.</p>
        <form method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <label for="code">Confirmation Code:</label>
            <input type="text" id="code" name="code" required><br>
            <input type="submit" value="Confirm">
        </form>
    </div>
</body>
</html>
